<HTML>

<HEAD>

    <TITLE>Swerve Drive</TITLE>

    <link rel="stylesheet" href="mystyle.css">

</HEAD>

<BODY>

    <h1><img style="vertical-align: middle; margin-right: 20;" width="75" height="75" src="rtr_logo.webp"
            alt="RTR Logo">Swerve Drive Demo</h1>

    <table>

        <tr>

            <td>
                <canvas id="turnCanvas" width="800" height="500" style="border:1px solid black;"></canvas>
            </td>

            <td>

                <input type="checkbox" id="showTangents" name="showTangents">
                <label for="showTangents"> Show Tangents</label>

                <br><br>

                <select name="controlMode" id="controlMode">
                    <option value="orbit">Orbit Mode</option>
                    <option value="fps">FPS Mode</option>
                </select>

                <br><br>

                <a>Robot Options</a><br><br>

                <label for="heading">Heading</label><br>
                <input type="range" min="0" max="1000" value="0" id="heading" name="heading" style="width: 250px">

                <br>

                <label for="shape">Shape</label><br>
                <input type="range" min="2" max="8" value="2" id="shape" name="shape" style="width: 250px">

                <br><br>

                <a>Orbit Options</a><br><br>

                <label for="centerAngle">Turn Center Angle</label><br>
                <input type="range" min="0" max="1000" value="0" id="centerAngle" name="centerAngle"
                    style="width: 250px">

                <br>

                <label for="centerDistance">Turn Center Distance</label><br>
                <input type="range" min="0" max="1000" value="500" id="centerDistance" name="centerDistance"
                    style="width: 250px">

                <br><br>

                <a>FPS Options</a><br><br>

                <label for="strafeAngle">Strafe Angle</label><br>
                <input type="range" min="0" max="1000" value="0" id="strafeAngle" name="strafeAngle"
                    style="width: 250px">

                    <br>

                <label for="strafeProp">Strafe Amount</label><br>
                <input type="range" min="0" max="1000" value="1000" id="strafeProp" name="strafeProp"
                    style="width: 250px">

                <br>

                <label for="fpsTurnProp">Turn Amount</label><br>
                <input type="range" min="-500" max="500" value="0" id="fpsTurnProp" name="fpsTurnProp"
                    style="width: 250px">

                

            </td>


        </tr>

    </table>

    <script src="Vector.js" type="text/javascript"></script>
    <script src="Utils.js" type="text/javascript"></script>
    <script src="SwerveCalc.js" type="text/javascript"></script>

</BODY>

</HTML>

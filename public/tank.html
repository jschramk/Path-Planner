<HTML>

<HEAD>

    <TITLE>Autonomous Web Tool</TITLE>

    <link rel="stylesheet" href="mystyle.css">

</HEAD>

<BODY>

    <h1><img style="vertical-align: middle; margin-right: 20;" width="75" height="75" src="rtr_logo.webp"
            alt="RTR Logo">Autonomous Web Tool</h1>

    <table>

        <tr>

            <td>
                <canvas id="turnCanvas" width="1200" height="800" style="border:1px solid black;"></canvas>
            </td>

            <td>

                <h2>Interactive Motor Speed Calculation Demo</h2>
                <p>Units are in pixels</p>
                <p id="lin"></p>
                <input type="range" min="0" max="10000" value="5000" id="myRange" oninput="display()"
                    style="width: 100%"><br>
                <p id="lin2"></p>
                <input type="range" min="0" max="10000" value="5000" id="myRange2" oninput="display()"
                    style="width: 100%">

                <br>
                <p id="kval">Turn Scale Factor (k) = 500</p>
                <p id="inf"></p>

                <img class="midimg" style="padding: 20px;" width="75%" src="turn_to_radius.png"></img>

            </td>


        </tr>

    </table>

    <script src="MotorCalc.js" type="text/javascript"></script>

</BODY>

</HTML>

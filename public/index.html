<HTML>

<HEAD>
    <TITLE>Autonomous Web Tool</TITLE>
    <link rel="stylesheet" href="style.css">
</HEAD>

<BODY>

    <div class="top-bar">

        <h1><img style="vertical-align: middle; margin-right: 20;" width="75" height="75" src="rtr_logo.webp"
                alt="RTR Logo">Autonomous Web Tool</h1>
    
    </div>

    <div>

        <label for="inputfile" class="file">Load Path</label><input type="file" id="inputfile" accept=".path"><button
            id="saveButton3">Save Path</button><button id="saveButton1">Export to Java
            Class</button><button id="saveButton2">Export to CSV File</button>

    </div>

    <div>

        <table style="margin: auto;">

            <tr>

                <td>
                    <canvas id="pathCanvas" width="1200" height="600"></canvas>
                </td>

                <td>

                    <h3>Field Options</h3>

                    <select id="fieldType" class="fullwidth space" style="margin-bottom: 20px;">
                        <option value="barrel">Barrel Racing Field</option>
                        <option value="slalom">Slalom Field</option>
                        <option value="bounce">Bounce Field</option>
                        <option value="empty">Blank Field</option>
                    </select>


                    <h3>Cursor Options</h3>

                    <select id="editType" class="fullwidth space">
                        <option value="add">Append Points</option>
                        <option value="insert">Insert Points</option>
                        <option value="move">Move Points</option>
                        <option value="delete">Delete Points</option>
                        <option value="select">Select Points</option>
                    </select>

                    <div class="fullwidth space">
                        <input type="checkbox" id="showPointCoords" checked>
                        <label for="showPointCoords"> Show Coordinates</label>
                    </div>

                    <div class="fullwidth space">
                        <input type="checkbox" id="snapToGrid" checked>
                        <label for="snapToGrid"> Snap To Grid</label>
                    </div>

                    <div class="fullwidth space" style="margin-bottom: 20px;">
                        <input type="checkbox" id="guidelines" checked>
                        <label for="guidelines"> Show Cursor Guidelines</label>
                    </div>

                    <h3>Turn Radius Options</h3>

                    <button id="zeroFillet" class="fullwidth space">Set Zero
                        Radius</button>

                    <div class="fullwidth space" style="margin-bottom: 20px;">
                        <input type="checkbox" id="alwaysAutoFillet">
                        <label for="alwaysAutoFillet">Auto-set Radius</label>
                    </div>




                    <h3 id="selectedPoint">No Point Selected</h3>

                    <div class="fullwidth space">
                        <label for="pointX" id="labelX">x (in)</label>
                        <input class="fullwidth" type="text" id="pointX" onClick="this.select();">
                    </div>

                    <div class="fullwidth space">
                        <label for="pointY" id="labelY">y (in)</label>
                        <input class="fullwidth" type="text" id="pointY" onClick="this.select();">
                    </div>


                    <div class="fullwidth space">
                        <label for="radiusBox" id="labelRad">Radius (in)</label>
                        <input class="fullwidth" type="text" id="radiusBox" onClick="this.select();">
                    </div>

                    <input class="fullwidth space" type="range" min="0" max="300" value="0" id="turnRadius"
                        style="width: 250px">

                </td>

            </tr>

        </table>

    </div>

    <div>

        <button id="previewButton">Preview Java Code</button><button id="copyCodeButton" onclick="copyOutput();">Copy
            Output</button>

    </div>

    <div>
        <textarea style="resize: none;" id="codeOutput" readonly rows="50" cols="100"></textarea>
    </div>

    <script src="Vector.js" type="text/javascript"></script>
    <script src="PathPlanner.js" type="text/javascript"></script>


    <script type="text/javascript">

        var planner = new Planner();

    </script>

    <script>

        function copyOutput() {

            var codeText = document.getElementById("codeOutput");
            codeText.select();
            codeText.setSelectionRange(0, 99999)

            document.execCommand("copy");

            //alert("Copied the text: " + codeText.value);

        }

    </script>

</BODY>

</HTML>

<HTML>

<HEAD>

    <TITLE>Autonomous Web Tool</TITLE>

    <link rel="stylesheet" href="mystyle.css">

</HEAD>

<BODY>

    <h1><img style="vertical-align: middle; margin-right: 20;" width="75" height="75" src="rtr_logo.webp"
            alt="RTR Logo">Autonomous Web Tool</h1>



    <label for="inputfile">Load Path</label><br>
    <input type="file" id="inputfile" accept=".path">
    <button id="saveButton3">Save Path</button>
    <button id="saveButton1">Export to Java Class</button>
    <button id="saveButton2">Export to CSV File</button>

    <br>

    <table>

        <tr>
            <td>
                <canvas id="pathCanvas" width="1200" height="600"
                    style="cursor: none; border:1px solid black;"></canvas>
            </td>

            <td style="display: block;">

                <input type="checkbox" id="showPointCoords" name="showPointCoords" checked>
                <label for="showPointCoords"> Show Coordinates</label>

                <br>

                <input type="checkbox" id="snapToGrid" name="snapToGrid" checked>
                <label for="snapToGrid"> Snap To Grid</label>

                <br>

                <input type="checkbox" id="guidelines" name="guidelines" checked>
                <label for="guidelines"> Show Cursor Guidelines</label>

                <br><br>

                <select name="editType" id="editType">
                    <option value="add">Append Points</option>
                    <option value="insert">Insert Points</option>
                    <option value="move">Move Points</option>
                    <option value="delete">Delete Points</option>
                    <option value="select">Select Points</option>
                </select>

                <br>

                <select name="fieldType" id="fieldType">
                    <option value="barrel">Barrel Racing Field</option>
                    <option value="slalom">Slalom Field</option>
                    <option value="bounce">Bounce Field</option>
                    <option value="empty">Blank Field</option>
                </select>

                <br><br>

                <button id="autoFillet">Set Auto Radius</button>

                <input type="checkbox" id="alwaysAutoFillet" name="alwaysAutoFillet">
                <label for="alwaysAutoFillet"> Always</label>

                <br>

                <button id="zeroFillet">Set Zero Radius</button>

                <br><br>

                <a id="selectedPoint">No Point Selected</a>
                <br>
                <input type="text" id="pointX" name="pointX" onClick="this.select();">
                <label for="pointX" id="labelX">x (in)</label>
                <br>
                <input type="text" id="pointY" name="pointY" onClick="this.select();">
                <label for="pointY" id="labelY">y (in)</label>
                <br>
                <input type="text" id="radiusBox" name="radiusBox" onClick="this.select();">
                <label for="radiusBox" id="labelRad">Radius (in)</label>
                <br>
                <input type="range" min="0" max="300" value="0" id="turnRadius" name="turnRadius" style="width: 250px">

                <br>







            </td>

        </tr>

    </table>

    <br>

    <button id="previewButton">Preview Java Code</button>
    <button id="copyCodeButton" onclick="copyOutput();">Copy Output</button>

    <br>

    <textarea style="resize: none;" id="codeOutput" readonly rows="50" cols="100"></textarea>

    <script src="Vector.js" type="text/javascript"></script>
    <script src="PathPlanner.js" type="text/javascript"></script>
    

    <script type="text/javascript">

        var planner = new Planner();

    </script>

    <script>

        function copyOutput() {

            var codeText = document.getElementById("codeOutput");
            codeText.select();
            codeText.setSelectionRange(0, 99999)

            document.execCommand("copy");

            //alert("Copied the text: " + codeText.value);

        }

    </script>

</BODY>

</HTML>
